<h1>Course-List {{courses.length}}</h1>
<input [(ngModel)]="newCourseTitle"/>

<button (click)="createNewCourse(newCourseTitle)">Create New Course</button>

<h3>{{newCourseTitle}}</h3>
<ul>
  <li *ngFor="let course of courses">
    <a href="/viewer/{{course._id}}">
    {{course.title}}
    </a>
    <button (click)="deleteCourse(course)">
      Delete Course
    </button>
  </li>

</ul>
